<!DOCTYPE html>
<html>
<head>
	<title>Nike Shoe Card</title>
	<link rel="stylesheet" type="text/css" href="stylesheetnike.css">
</head>
<body>
	<div id="container">
	  <article id="card">
	    <header>
	      <img 
	       id="nikeLogo"    src="https://wallpapercave.com/wp/CgjGnw0.jpg" alt="">
	      <span id="nike" class="subhead">Nike</span>
	    </header>
	    	<img id="shoe" src="https://static.nike.com/a/images/t_default/cxs7yr2chhdxjxr2zez6/precision-iii-basketball-shoe-j6MqX3.jpg" alt="">
	    <section>
	        <div id="description">
	        	<span id="retail" class="subhead">Retail</span><span id="time" class="faded">2d ago</span>
	        </div>
	        <div id="location">
	        	<img src="https://cdn1.iconfinder.com/data/icons/basic-ui-elements-coloricon/21/06_1-512.png" alt="">
	        	<span class="faded">North America</span>
	        </div>
	        <div id="tags">
	        <ul>
	          <li>Advertising</li>
	          <li>Widget</li>
	        </ul>
	        </div>
	    </section>
	    	<footer>
		        <p>Description</p>
		        <p class="faded">Nike created a widget for their new websit to promote the latest footware releases...</p>
		    </footer>
	  </article>
</div>
</body>
</html>
